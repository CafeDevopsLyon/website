        - paragraph: "Des discussions très intéressantes commencent à voir le jour sur Lyon autour la mise en production de développements, la gestion des pannes, les outils d’automatisation, les archi cloud natives et la culture qu’il faut avoir pour aller vers un mode DevOps sur une archi scalable.
Si vous êtes intéressés par ces sujets, alors abonnez vous au Meetup Café DevOps Lyon
et au compte twitter @CafeDevOpsLyon
Si vous voulez participer à l’organisation du meetup ou proposer une session, faites un mail à cafedevopslyon@gmail.com
