                <div class="post-preview">
                   <h3 class="post-preview">
                     <a href="{{ .Permalink }}">{{ .Title }}</a> <br/>
                   </h3>
                   <p class="lead">
                    Intervenants:
                     {{- range .Params.Speakers }}
                       {{- with $.Site.GetPage "taxonomyTerm" (printf "speakers/%s" (urlize .)) }}
                         <a href="{{ .Permalink }}">{{ .Params.name }}</a>
                       {{ end }}
                     {{ end }}
                     <br />
                     <time class="post-date" datetime="{{ .Date.Format "2019-02-07T19:00:00+02:00" | safeHTML }}">
                      {{ .Date.Day }} {{ index $.Site.Data.mois (printf "%d" .Date.Month) | safeHTML  }} {{ .Date.Year }}
                     </time>
                    <br />
                     {{ partial "tags.html" .}}
                  </p>
               </div>
               <hr  />
