                <div class="post-preview">
                   <h3 class="post-preview">
                     <a href="{{ .Permalink }}">{{ .Title }}</a> <br/>
                   </h3>
                   <p class="lead">
                    Speakers:
                     {{- range .Params.Speakers }}
                       {{- with $.Site.GetPage "taxonomyTerm" (printf "speakers/%s" (urlize .)) }}
                         <a href="{{ .Permalink }}">{{ .Params.name }}</a>
                       {{ end }}
                     {{ end }}
                     <br />
                     le <time class="post-date dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                       {{ .Date.Day }} {{ index $.Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}</time>  <br />
                     {{ partial "tags.html" .}}
                  </p>
               </div>
               <hr  />
